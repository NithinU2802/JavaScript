<!-- innerHTML
document.write()
window.alert()
console.log() -->

<!DOCTYPE html>
<html>
    <head>
        <title>Display</title>
    </head>
    <body>

        <!-- Use Me in Modify elements -->
        <p id="demo">I am Nithin</p>
        <button onclick="document.getElementById('demo').innerHTML='I am Ragul'">Change</button>

        <!-- Use me to make dialog box -->
        <button onclick="window.alert('Hello EveryOne')">Click Me</button>

        <!-- Check Me in console -->
        <button onclick="console.log('Hi..! I am Nithin')">Console</button>

        <!-- To End up override entire document (page) -->
        <button onclick="document.write('Thank You')">End By Click Me</button>
        
    </body>
</html>
