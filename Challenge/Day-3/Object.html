<!DOCTYPE html>
<html>
    <head>
        <title>Object Usage</title>
    </head>
    <style>
        body{
            width: auto;
            margin-left: 50%;
            margin-top: 10%;
        }
        table{
            border: 2px solid black;
        }
        td{
            padding: 10px 6px 5px 3px;

        }
    </style>
    <body>
        <table>
            <tr>
                <td id="name"></td>
                <td><button id="btnName">Name</button></td>
            </tr>
            <tr>
                <td id="college"></td>
                <td><button id="btnClg">Name</button></td>
            </tr>
            <tr>
                <td id="dpt"></td>
                <td><button id="btnDpt">Name</button></td>
            </tr>
        </table>
    </body>
    <script>

        let name=document.getElementById('name')
        let college=document.getElementById('college')
        let dpt=document.getElementById('dpt')
        let btnClg=document.getElementById('btnClg'),btnName=document.getElementById('btnName'),btnDpt=document.getElementById('btnDpt');
        btnClg.onclick=()=>{
            college.innerHTML="K Ramakrishnan College of technology"
        }
        btnName.onclick=function(){
            name.innerHTML="Nithin"
        }
        btnDpt.onclick=()=>{
            dpt.innerHTML="CSE"
        }

    </script>

</html>
